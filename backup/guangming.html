<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<style type="text/css">
  .bd{
    font-size: 150%;
  }
</style>
    <title>第一個點</title>
  </head>
  <body class="bd">

<div id="header"></div>
      
    <img id="light"   src="image/darkA.jpg" alt="The Scream" hidden>
    <img id="un"  src="image/brightA.jpg" alt="The Scream" hidden>
    <center><canvas id="myCanvas"width="400px" height="400px"></canvas></center>
    <input type="text" class="form-control" id="source_text" minlength="1" maxlength="10">
    <center><button class="btn btn-success" id="addBtn" onclick="show()" style="position: relative; ">輸入姓名</button></center> 
    <audio id="aud" src="bad.mp3"></audio>  
    <script type="text/javascript">

      //show dark image
      var text = " ";
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      var img = document.getElementById("light");
      ctx.drawImage(img, 10, 10);


      function show(){
      //show lighted image;
       ctx.clearRect(0, 0, 300, 300);
       var can = document.getElementById("myCanvas");
       var tt = can.getContext("2d");
       //play sound when click button
       var audio = document.getElementById("aud"); 
       audio.play();
       setTimeout(() => { audio.pause(); audio.currentTime = 0; }, 1000);
      
       var name = document.getElementById("source_text").value;
       //if input nothing, show alert
       if (name == "") {
        alert("請輸入姓名");
        location.reload();
       }
       //show image with name
       else
            var imgg = document.getElementById("un");
            tt.drawImage(imgg,10,10);
            tt.font = "50px 標楷體";
            tt.fillStyle = "#ffd700";
            tt.textAlign = 'center';
            tt.fillText(name,175,355);
      }
          $(function(){
  $("#header").load("header.html"); 
});

   

    </script>

  

  </body>
</html>
